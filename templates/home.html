function searchMovies(s) {

        $.ajax({
            url: `/search?query=${s}`,
            method: 'GET',
            dataType: 'json',
            data: { q: s },
            success: function (data) {
                ListData(data.search);
                // console.log(data);

                if (data.hasOwnProperty('search')){
                  $('#categoryLabel').text('search results')
                }
            },
            error: function () {
                console.error('Error fetching data');
            }
        });
    

}
